spring:
  jmx:
    enabled: false
  application:
    name: eureka-1
server:
  port: 8091

eureka:
  server:
    enable-self-preservation: true
  instance:
    hostname: localhost
    lease-expiration-duration-in-seconds: 120
    lease-renewal-interval-in-seconds: 40
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://127.0.0.1:8090/eureka,http://eureka2:8092/eureka